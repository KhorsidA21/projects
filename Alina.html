<body>

  <h1>Alina‚ù§Ô∏è... –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –õ–∞—Å–∫–∞–≤–∏—Ö –Ü–º–µ–Ω</h1>
  <p>–ù–∞—Ç–∏—Å–Ω–∏, —â–æ–± –æ—Ç—Ä–∏–º–∞—Ç–∏ –ª–∞—Å–∫–∞–≤–µ —ñ–º‚Äô—è —Ç–∞ –ø–æ—á—É—Ç–∏ –π–æ–≥–æ —É–∫—Ä–∞—ó–Ω—Å—å–∫–æ—é!</p>
  <div id="petName">‚Äî</div>

  <div id="favorites">

  <script>
    const names = [
      { uk: "–ó–∞–π—á–∏–∫", en: "Little Bunny" },
      { uk: "–ö–æ—Ç–∏–∫", en: "Kitten" },

      { uk: "–ü—Ç–∞—à–µ—á–∫–∞", en: "Little Bird" },
      { uk: "–ö–∏—Ü—é–Ω—è", en: "Cutie Cat" },
      { uk: "–õ–∞—Å—Ç—ñ–≤–∫–∞", en: "Swallow" },
      { uk: "–†–∏–±–∫–∞", en: "Little Fish" },
      { uk: "–ö–≤—ñ—Ç–æ—á–∫–∞", en: "Little Flower" },
      { uk: "–ú–µ–¥—É–Ω—è", en: "Honey Pie" },
      { uk: "–ë—É—Å–∏–Ω–∫–∞", en: "Little Bead" },
      { uk: "–Ø–≥—ñ–¥–∫–∞", en: "Little Berry" },
      { uk: "–ü—É–ø—Å–∏–∫", en: "Pookie" },
      { uk: "–ó—ñ—Ä–æ—á–∫–∞", en: "Little Star" },
      { uk: "–ú–∞–ª–∏—à–∫–∞", en: "Baby Girl" },
      { uk: "–ü–æ–Ω—á–∏–∫", en: "Donut" },
      { uk: "–°–º–∞–∫–æ–ª–∏–∫", en: "Yummy Treat" },
      { uk: "–¶—É–∫–µ—Ä–æ—á–∫–∞", en: "Candy" },
      { uk: "–û–±—ñ–π–º–∞—à–∫–∞", en: "Huggie" },
      { uk: "–ö–æ—Ö–∞–Ω–æ—á–∫–∞", en: "Sweetheart" },
      { uk: "–ú–∞–Ω—é–Ω—è", en: "Tiny One" },
      { uk: "–ö–∞—Ä–∞–º–µ–ª—å–∫–∞", en: "Caramel" },
      { uk: "–ö–∞–ø—É—Å–Ω—è—à–∫–∞", en: "Cabbage Cutie" },
      { uk: "–ì—É—Å–µ–Ω–∏—á–∫–∞", en: "Little Caterpillar" }
    ];

    let currentName = null;
    let favorites = [];
    let surpriseMode = false;
    let surpriseInterval = null;

    function generateName() {
      const chosen = names[Math.floor(Math.random() * names.length)];
      currentName = chosen;
      const display = document.getElementById('petName');
      display.textContent = `${chosen.uk} (${chosen.en})`;
      display.classList.remove('show');
      void display.offsetWidth;
      display.classList.add('show');
      speakUkrainian(chosen.uk);
    }

    function speakUkrainian(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'uk-UA';
      speechSynthesis.speak(utterance);
    }

    function saveFavorite() {
      if (currentName && !favorites.some(fav => fav.uk === currentName.uk)) {
        favorites.push(currentName);
        updateFavorites();
      }
    }

    function updateFavorites() {
      const list = document.getElementById('favList');
      list.innerHTML = '';
      favorites.forEach(fav => {
        const li = document.createElement('li');
        li.textContent = `${fav.uk} (${fav.en})`;
        list.appendChild(li);
      });
    }

    function toggleSurpriseMode() {
      surpriseMode = !surpriseMode;
      if (surpriseMode) {
        generateName();
        surpriseInterval = setInterval(generateName, 4000);
      } else {
        clearInterval(surpriseInterval);
      }
    }
  </script>
