    function speakUkrainian(text) {

    function saveFavorite() {
      if (currentName && !favorites.some(fav => fav.uk === currentName.uk)) {

    function updateFavorites() {
      const list = document.getElementById('favList');
      list.innerHTML = '';
      favorites.forEach(fav => {
